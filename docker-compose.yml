version: '3.8'

services:
  multishock-api:
    build: .
    ports:
      - "5193:5193"
    environment:
      - NODE_ENV=production
      - PORT=5193
    volumes:
      - ./logs:/app/logs
      - modules:/app/modules
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://0.0.0.0:5193/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - multishock-network

networks:
  multishock-network:
    driver: bridge

volumes:
  modules:
    driver: local